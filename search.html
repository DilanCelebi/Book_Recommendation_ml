<!DOCTYPE html>
<html>
<head>
    
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            background-color: rgb(255, 255, 255);
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333333;
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            color: #333333;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button[type=submit]:hover {
            background-color: #3e8e41;
        }
        .book-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }
        .book-card {
            width: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: center;
        }
        .book-card img {
            width: 150px;
            height: 200px;
            margin-bottom: 10px;
        }
        .book-card h4 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .book-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size:60px">Book Recommendation System</h1>
       
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size:30px">
          <a class="navbar-brand" href="/" style="color:#ffa500;font-weight:bold;font-size:40px;text-decoration:none;">Home</a>
          <a class="navbar-brand" href="/recommend" style="color:#ffa500;font-weight:bold;font-size:40px;text-decoration:none;">Recommend</a>
        </nav>

        <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h1 style="font-size:50px">Top 50 Books</h1>
              </div>
            </div>
            
            {% for i in range(0, book_name|length, 4) %}
              <div class="book-row">
                {% for j in range(i, i+4) %}
                  {% if j < book_name|length %}
                    <div class="book-card">
                      <img class="card-img-top" src="{{ image[j] }}">
                      <p>{{ book_name[j] }}</p>
                      <h4>{{ author[j] }}</h4>
                      <h4>Votes - {{ votes[j] }}</h4>
                      <h4>Rating - {{ rating[j] }}</h4>
                    </div>
                  {% endif %}
                {% endfor %}
              </div>
            {% endfor %}
          
          </div>
          <style>
        
            .book-row {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              margin-bottom: 50px;
            }
          
            .book-card {
              width: 18%;
              margin-right: 2%;
              margin-left: 2%;
              margin-bottom: 20px;
              text-align: center;
              background-color: white;
              padding: 10px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
          
            .book-card img {
              height: 200px;
              width: 100%;
              object-fit: cover;
              margin-bottom: 10px;
            }
          
            .book-card p, .book-card h4 {
              margin-bottom: 5px;
            }
            
          
            @media (max-width: 768px) {
              .book-card {
                width: 45%;
                margin-right: 2.5%;
                margin-left: 2.5%;
              }
            }
          
            @media (max-width: 576px) {
              .book-card {
                width: 80%;
                margin-right: 5%;
                margin-left: 5%;
              }
            }
          </style>
